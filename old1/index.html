<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>MBTA Bus App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="menu panel panel-default favorites">
      <div class="panel-heading">
        <button type="button" class="close-menu pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-menu pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <span class="glyphicon glyphicon-star pull-right"></span>
        <div class="title text-center">Favorites</div>
      </div>
      <ul id="favorites-list" class="list-group"></ul>
    </div>
    <div class="menu panel panel-default search">
      <div class="panel-heading">
        <button type="button" class="close-menu pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-menu pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <span class="glyphicon glyphicon-search pull-right"></span>
        <div class="title text-center">Search</div>
      </div>
      <ul class="list-group">
        <li class="list-group-item list-group-item-info">
          Search feature is currently in development
        </li>
      </ul>
    </div>
    <div class="menu panel panel-default settings">
      <div class="panel-heading">
        <button type="button" class="close-menu pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-menu pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <span class="glyphicon glyphicon-cog pull-right"></span>
        <div class="title text-center">Settings</div>
      </div>
      <ul class="list-group">
        <li class="list-group-item clear-data">
          Clear all data this app has stored on this device
        </li>
        <li class="list-group-item">
          <a href="https://github.com/mbta-bus-app/mbta-bus-app.github.io" target="_blank">
            Give us feedback
          </a>
        </li>
      </ul>
    </div>
    <div id="menu-nav" class="panel panel-default">
      <ul class="nav nav-pills">
        <li class="geolocate">
          <a href="javascript:;" class="geolocate">
            <span class="glyphicon glyphicon-map-marker"></span>
          </a>
        </li>
        <li class="favorites">
          <a href="javascript:;" class="favorites">
            <span class="glyphicon glyphicon-star"></span>
          </a>
        </li>
        <li class="search">
          <a href="javascript:;" class="search">
            <span class="glyphicon glyphicon-search"></span>
          </a>
        </li>
        <li class="settings">
          <a href="javascript:;" class="settings">
            <span class="glyphicon glyphicon-cog"></span>
          </a>
        </li>
      </ul>
    </div>
    <div id="predictions" class="panel panel-default">
      <div class="panel-heading">
        <img class="loading pull-right" src="ajax-loader.gif" style="display:none;" alt="Loading..." />
        <button type="button" class="refresh pull-right close btn btn-xs">
          <span class="glyphicon glyphicon-refresh"></span>
        </button>
        <div class="last-update pull-right">
          <div class="last-update-label">Last updated:</div>
          <div class="last-update-time"></div>
        </div>
        <button type="button" class="close-predictions pull-left desktop close btn btn-xs">
          <span class="glyphicon glyphicon-remove"></span>
        </button>
        <button type="button" class="close-predictions pull-left mobile close btn btn-xs">
          <span class="glyphicon glyphicon-chevron-left"></span>
        </button>
        <button type="button" class="favorite pull-left close btn btn-xs">
          <span class="glyphicon glyphicon-star-empty"></span>
        </button>
        <div class="title text-center"></div>
      </div>
      <ul class="list-group"></ul>
    </div>
    <div id="map"></div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="stops.js"></script>
    <script src="script.js"></script>
    <script async src="//maps.googleapis.com/maps/api/js?key=AIzaSyC_RZqN8YtGM6RmHsi9QgOVZhrgYkyDvhA&amp;sensor=true&amp;callback=onGmapsLoad"></script>
  </body>
</html>
